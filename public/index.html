<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   
</head>

<body>
    <div class="container">
        <h1>Welcome to chat app :)</h1>
        <div class="card">
                <div class="card-content">

                    <div class="row">
                            <ul class="collection" id="messages">
                                  
                            </ul>
                    </div>

                    </div>
                    </div>
         
                    <div class="row" id="bottomfix">
                        
                        <form class="col s12" id="message-form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">message</i>
                                    <input type="text" id="message" class="materialize-textarea" name="message" required autocomplete="off">
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn-floating btn-large pulse" type="submit">
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>

                  
            </div>
        
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
