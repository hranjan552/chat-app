<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <title>E-Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
        <div class="container">
                <h3 class="center-align blue-text">E-Chat :)</h3>
                <div class="row">
                        <div class="col s3"></div>
                    <div class="col s6">
        
                        <div class="card green lighten-5">
                            <div class="card-content">
                                <span class="card-title center-align">Join Chat Group...</span>
                               
                                <form id="join-form" method="GET" action="/chat.html">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">account_circle</i>
                                                <input type="text" id="name" class="materialize-textarea" name="name" required autocomplete="off">
                                                <label for="name">Display Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                                <div class="input-field col s12">
                                                    <i class="material-icons prefix">lock</i>
                                                    <input type="text" id="group" class="materialize-textarea" name="group" required autocomplete="off">
                                                    <label for="group">Group Name</label>
                                                </div>
                                            </div>
                                        <div class="row">
                                            <div class="col s12">
                                                <div class="right">
                                                    <button type="submit" class="btn waves-effect waves-light right-align light-blue" id="join-btn">
                                                        <i class="material-icons right">send</i>Join Now
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                            </div>
                        </div>
        
                    </div>

         </div>
     </div>
 
    <script src="/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
